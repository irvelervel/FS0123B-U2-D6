<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .col {
      height: 150px;
    }
  </style>
  <body>
    <h1>12-column grid system</h1>
    <!-- tre classi da ricordare: container, row, col -->
    <div class="container">
      <!-- inizio riga 1 -->
      <div class="row">
        <div
          class="bg-success d-flex justify-content-center align-items-center text-light text-center col col-12 col-sm-6"
        >
          COLONNA 1
        </div>
        <div
          class="bg-danger d-flex justify-content-center align-items-center text-light text-center col col-4 col-sm-2"
        >
          COLONNA 2
        </div>
        <div
          class="bg-warning d-flex justify-content-center align-items-center text-dark text-center col col-8 col-sm-4"
        >
          COLONNA 3
        </div>
      </div>
      <!-- fine riga 1 -->
      <!-- inizio riga 2 -->
      <div class="row mt-3">
        <div
          class="bg-info d-flex justify-content-center align-items-center col col-12 col-lg-6"
        >
          VIDEO
        </div>
        <div
          class="bg-warning d-flex justify-content-center align-items-center col col-12 col-lg-6"
        >
          NOVITÃ€
        </div>
      </div>
      <!-- fine riga 2 -->
      <!-- inizio riga 3 -->
      <div class="row">
        <div
          class="col col-12 col-lg-4 d-flex justify-content-center align-items-center"
        >
          ARTICOLO 1
        </div>
        <div
          class="col col-12 col-lg-4 d-flex justify-content-center align-items-center"
        >
          ARTICOLO 2
        </div>
        <div
          class="col col-12 col-lg-4 d-flex justify-content-center align-items-center"
        >
          ARTICOLO 3
        </div>
      </div>
      <!-- fine riga 3 -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
